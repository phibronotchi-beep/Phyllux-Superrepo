<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1200 800"
     width="1200"
     height="800">
  <title>Signal-to-Noise Ratio Improvement</title>
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; }
      .small-label { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
      .grid-line { stroke: #ecf0f1; stroke-width: 1; }
      .axis-line { stroke: #95a5a6; stroke-width: 2; }
      .data-line { stroke: #3498db; stroke-width: 3; fill: none; }
      .data-area { fill: #3498db; opacity: 0.3; }
      .node { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .connection { stroke: #95a5a6; stroke-width: 2; fill: none; }
    </style>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="#ffffff"/>
  <line x1="100" y1="100.0" x2="1100" y2="100.0" class="grid-line"/>
  <line x1="100" y1="220.0" x2="1100" y2="220.0" class="grid-line"/>
  <line x1="100" y1="340.0" x2="1100" y2="340.0" class="grid-line"/>
  <line x1="100" y1="460.0" x2="1100" y2="460.0" class="grid-line"/>
  <line x1="100" y1="580.0" x2="1100" y2="580.0" class="grid-line"/>
  <line x1="100" y1="700.0" x2="1100" y2="700.0" class="grid-line"/>
  <line x1="100" y1="700" x2="1100" y2="700" class="axis-line"/>
  <line x1="100" y1="100" x2="100" y2="700" class="axis-line"/>
  <rect x="125.0" y="580.0" width="75.0" height="120.0" fill="url(#greenGradient)"/>
  <text x="162.5" y="575.0" text-anchor="middle" class="small-label">+0%</text>
  <rect x="250.0" y="550.0" width="75.0" height="150.0" fill="url(#greenGradient)"/>
  <text x="287.5" y="545.0" text-anchor="middle" class="small-label">+5%</text>
  <rect x="375.0" y="520.0" width="75.0" height="180.0" fill="url(#greenGradient)"/>
  <text x="412.5" y="515.0" text-anchor="middle" class="small-label">+10%</text>
  <rect x="500.0" y="490.0" width="75.0" height="210.0" fill="url(#greenGradient)"/>
  <text x="537.5" y="485.0" text-anchor="middle" class="small-label">+15%</text>
  <rect x="625.0" y="460.0" width="75.0" height="240.0" fill="url(#greenGradient)"/>
  <text x="662.5" y="455.0" text-anchor="middle" class="small-label">+20%</text>
  <rect x="750.0" y="430.0" width="75.0" height="270.0" fill="url(#greenGradient)"/>
  <text x="787.5" y="425.0" text-anchor="middle" class="small-label">+25%</text>
  <rect x="875.0" y="400.0" width="75.0" height="300.0" fill="url(#greenGradient)"/>
  <text x="912.5" y="395.0" text-anchor="middle" class="small-label">+30%</text>
  <rect x="1000.0" y="370.0" width="75.0" height="330.0" fill="url(#greenGradient)"/>
  <text x="1037.5" y="365.0" text-anchor="middle" class="small-label">+35%</text>
  <text x="100" y="730" text-anchor="middle" class="label">Configuration</text>
  <text x="50" y="400.0" text-anchor="middle" class="label" transform="rotate(-90 50 400.0)">SNR Improvement</text>
  <text x="600.0" y="50" text-anchor="middle" class="title">Signal-to-Noise Ratio Improvement</text>
</svg>