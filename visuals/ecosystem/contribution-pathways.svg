<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1200 1000"
     width="1200"
     height="1000">
  <title>Contribution Pathways</title>
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; }
      .small-label { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
      .grid-line { stroke: #ecf0f1; stroke-width: 1; }
      .axis-line { stroke: #95a5a6; stroke-width: 2; }
      .data-line { stroke: #3498db; stroke-width: 3; fill: none; }
      .data-area { fill: #3498db; opacity: 0.3; }
      .node { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .connection { stroke: #95a5a6; stroke-width: 2; fill: none; }
    </style>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="1000" fill="#ffffff"/>
  <rect x="500.0" y="100" width="200" height="80" fill="url(#blueGradient)" rx="5" stroke="#2c3e50" stroke-width="2"/>
  <text x="600.0" y="145" text-anchor="middle" class="label" fill="white">Opportunity Identification</text>
  <rect x="475.0" y="220" width="250" height="80" fill="url(#greenGradient)" rx="5" stroke="#2c3e50" stroke-width="2"/>
  <text x="600.0" y="265" text-anchor="middle" class="label" fill="white">Brief Generation</text>
  <polygon points="580.0,210 600.0,190 620.0,210" fill="#2c3e50"/>
  <rect x="450.0" y="340" width="300" height="80" fill="url(#purpleGradient)" rx="5" stroke="#2c3e50" stroke-width="2"/>
  <text x="600.0" y="385" text-anchor="middle" class="label" fill="white">Initial Contact</text>
  <polygon points="580.0,330 600.0,310 620.0,330" fill="#2c3e50"/>
  <rect x="425.0" y="460" width="350" height="80" fill="url(#blueGradient)" rx="5" stroke="#2c3e50" stroke-width="2"/>
  <text x="600.0" y="505" text-anchor="middle" class="label" fill="white">Technical Discussion</text>
  <polygon points="580.0,450 600.0,430 620.0,450" fill="#2c3e50"/>
  <rect x="400.0" y="580" width="400" height="80" fill="url(#greenGradient)" rx="5" stroke="#2c3e50" stroke-width="2"/>
  <text x="600.0" y="625" text-anchor="middle" class="label" fill="white">Negotiation</text>
  <polygon points="580.0,570 600.0,550 620.0,570" fill="#2c3e50"/>
  <rect x="375.0" y="700" width="450" height="80" fill="url(#purpleGradient)" rx="5" stroke="#2c3e50" stroke-width="2"/>
  <text x="600.0" y="745" text-anchor="middle" class="label" fill="white">Agreement</text>
  <polygon points="580.0,690 600.0,670 620.0,690" fill="#2c3e50"/>
</svg>