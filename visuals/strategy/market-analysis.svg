<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1200 800"
     width="1200"
     height="800">
  <title>Market Analysis</title>
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; }
      .small-label { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
      .grid-line { stroke: #ecf0f1; stroke-width: 1; }
      .axis-line { stroke: #95a5a6; stroke-width: 2; }
      .data-line { stroke: #3498db; stroke-width: 3; fill: none; }
      .data-area { fill: #3498db; opacity: 0.3; }
      .node { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .connection { stroke: #95a5a6; stroke-width: 2; fill: none; }
    </style>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="#ffffff"/>
  <line x1="100" y1="100.0" x2="1100" y2="100.0" class="grid-line"/>
  <line x1="100" y1="220.0" x2="1100" y2="220.0" class="grid-line"/>
  <line x1="100" y1="340.0" x2="1100" y2="340.0" class="grid-line"/>
  <line x1="100" y1="460.0" x2="1100" y2="460.0" class="grid-line"/>
  <line x1="100" y1="580.0" x2="1100" y2="580.0" class="grid-line"/>
  <line x1="100" y1="700.0" x2="1100" y2="700.0" class="grid-line"/>
  <line x1="100.0" y1="100" x2="100.0" y2="700" class="grid-line"/>
  <line x1="200.0" y1="100" x2="200.0" y2="700" class="grid-line"/>
  <line x1="300.0" y1="100" x2="300.0" y2="700" class="grid-line"/>
  <line x1="400.0" y1="100" x2="400.0" y2="700" class="grid-line"/>
  <line x1="500.0" y1="100" x2="500.0" y2="700" class="grid-line"/>
  <line x1="600.0" y1="100" x2="600.0" y2="700" class="grid-line"/>
  <line x1="700.0" y1="100" x2="700.0" y2="700" class="grid-line"/>
  <line x1="800.0" y1="100" x2="800.0" y2="700" class="grid-line"/>
  <line x1="900.0" y1="100" x2="900.0" y2="700" class="grid-line"/>
  <line x1="1000.0" y1="100" x2="1000.0" y2="700" class="grid-line"/>
  <line x1="1100.0" y1="100" x2="1100.0" y2="700" class="grid-line"/>
  <line x1="100" y1="700" x2="1100" y2="700" class="axis-line"/>
  <line x1="100" y1="100" x2="100" y2="700" class="axis-line"/>
  <polyline points="100.0,100.0 200.0,148.0 300.0,196.0 400.0,244.0 500.0,291.99999999999994 600.0,340.0 700.0,388.0 800.0,436.0 900.0,484.0 1000.0,532.0 1100.0,580.0" class="data-line"/>
  <polygon points="100,700 100.0,100.0 200.0,148.0 300.0,196.0 400.0,244.0 500.0,291.99999999999994 600.0,340.0 700.0,388.0 800.0,436.0 900.0,484.0 1000.0,532.0 1100.0,580.0 1100,700" class="data-area"/>
  <text x="100" y="730" text-anchor="middle" class="label">Channel Count</text>
  <text x="50" y="400.0" text-anchor="middle" class="label" transform="rotate(-90 50 400.0)">Crosstalk (%)</text>
  <text x="600.0" y="50" text-anchor="middle" class="title">Market Analysis</text>
  <text x="600.0" y="80" text-anchor="middle" class="label">Non-Periodic Layout Reduces Crosstalk</text>
</svg>